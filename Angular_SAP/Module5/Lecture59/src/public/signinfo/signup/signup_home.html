<div class="container">
    <h3>Enter your data to sign up! Special surprises awaits you (:</h3>

    <div class="container">
        <form name="sign" novalidate>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="firstname" placeholder="Enter your first name" ng-model="ctrl.user.fname" style="color: black;" required>
                </div>
            </div>
            <div
            ng-if="sign.firstname.$error.required && sign.firstname.$touched">
            First name is required
            </div>

            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="lastname" placeholder="Enter your last name" ng-model="ctrl.user.lname" style="color: black;" required>
                </div>
            </div>
            <div
            ng-if="sign.lastname.$error.required && sign.lastname.$touched">
            Last name is required
            </div>

            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" placeholder="Enter your email" ng-model="ctrl.user.email" style="color: black;" required>
                </div>
            </div>
            <div ng-if="sign.email.$invalid && sign.email.$touched">
                The address should look like: name@domain.com 
            </div>

            <div class="form-group row">
                <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" name="phone" placeholder="Enter your phone" ng-model="ctrl.user.phone" style="color: black;" required size="10">
                </div>
            </div>
            <div ng-if="sign.phone.$invalid && sign.phone.$touched">
                Phone must have 10 digits.
            </div>

            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Favorite Menu</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="menu" placeholder="Enter your favorite menu" ng-model="ctrl.user.menu" style="color: black;" required>
                </div>
            </div>
            
            <button ng-disabled="sign.$invalid" ng-click="ctrl.submit()">
                Submit!
            </button>
        </form>
        <p ng-if="ctrl.errorocurred==false">This is your favorite meal: {{ctrl.user.result.name}}</p>
        <br>
        <span ng-if="ctrl.errorocurred">Please enter a valid menu item. HINT:Short Name</span>
    </div>

</div>
