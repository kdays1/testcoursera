<div class="container">
    <form name="ctrl" ng-controller="SignUpController as ctrl" novalidate>
        <input type="text" name="firstname" placeholder="Enter your first name" ng-model="ctrl.user.fname" style="color: black;" required>
        <br>
        <input type="text" name="lastname" placeholder="Enter your last name" ng-model="ctrl.user.lname" required>
        <br>
        <input type="email" name="email" placeholder="Enter your email" ng-model="ctrl.user.email" required>
        <span ng-if="sign.email.$invalid && sign.email.$touched">
            The address should look like: name@domain.com 
        </span>
        <br>
        <input type="text" name="phone" placeholder="Enter your phone" ng-model="ctrl.user.phone" required size="10">
        <span ng-if="sign.phone.$invalid && sign.phone.$touched">
            Phone must have 10 digits.
        </span>
        <br>

        <input type="text" name="menu" placeholder="Enter your favorite menu" ng-model="ctrl.user.menu" required>

        <button ng-disabled="sign.$invalid" ng-click="ctrl.submit()">
            Submit!
        </button>
    </form>
</div>
