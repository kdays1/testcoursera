<p ng-if="narrowit.wasnotfound">Nothing Found!</p>
<section ng-if="narrowit.wasfound">
    <p>Founded :</p>

<ol>
    <li ng-repeat="item in narrowit.found">
        <p>{{ item.name }}</p>
        <p>{{ item.short_name }}</p>
        <p>{{ item.description }}</p>
        <button ng-click="narrowit.onremove({index: $index});">Don't want this one!</button>
    </li>
</ol>
</section>
